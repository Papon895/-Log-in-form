<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Log in Form</title>
   <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
   <section>
   <div class="main">
      <div class="circle">
       
         <div class="layer">
              
         </div>
      </div>
      <h1>Fatmore</h1>
      <form action="#" method="get" accept-charset="utf-8">
         
         <div class="s-btn">
            <div class="layer-btn">
            <a class="s-log" href="#">Log In</a>
            <a href="#" class="s-sign">Sign Up</a>
            </div>
         </div>
         <div class="input-field">
            <input class="input-text" type="text" name="text" placeholder="Enter email or username" />
            <input class="pass" type="password" name="password" placeholder="Password"/> <i class="fas fa-eye"></i>
            <a href="#" class="forgot-pass">Forgot Password?</a>
         </div>
         <button class="lg-btn" type="submit">Log In</button>
         <p class="or">OR</p>
         <div class="con-icon">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter twi"></i>
            <img class="google" src="google.png" alt="google-logo">
         </div>
      </form>
      
      <img class="pic-1" src="pic-1.png" alt="vegetable pic" />
   </div>
   <img class="pic-2" src="pic-2.png" alt="vege-pic">
   <img class="pic-3" src="pic-3.png" alt="vege-pic">
   </section>
</body>
</html>
